Entity40\Review:
  type: entity
  table: criticas
  indexes:
    criticas_pkey:
      columns: [id]
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: SEQUENCE
      sequenceGenerator:
        sequenceName: critica_ai
        allocationSize: 100
        initialValue: 1
    description:
      type: string
      column: descripcion
    rating:
      type: integer
      column: nota
