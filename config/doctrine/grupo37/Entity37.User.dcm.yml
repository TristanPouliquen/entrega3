Entity37\User:
  type: entity
  table: user
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: SEQUENCE
      sequenceGenerator:
        sequenceName: guloja_user_id_seq
        allocationSize: 100
        initialValue: 1
    email:
      type: string
      length: 100
    password:
      type: string
      length: 255
    roles:
      type: string
      length: 255
    salt:
      type: string
      length: 255
    created_at:
      type: datetime
    updated_at:
      type: datetime
